<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="회원가입페이지.css">
</head>

<body>
  <main>
    <img class="logo" src="./images/logo.png" alt="CODE_STATES_ LOGO" />
    
    <fieldset>
      <input type="text" id="username" placeholder="아이디" />
    </fieldset>
    
    <div class="success-message hide">사용할 수 있는 아이디입니다.</div>
    <div class="failure-message hide">아이디는 4~12글자이어야 합니다.</div>
    <div class="failure-message2 hide">영어 또는 숫자만 가능합니다.</div>
    
    <fieldset>
      <input type="password" id="password" placeholder="비밀번호" />
    </fieldset>
    
    <div class="strongPassword-message hide">8글자 이상, 영문, 숫자, 특수문자(@$!%*#?)를 사용하세요</div>
    
    <fieldset>
      <input type="password" id="password-retype" placeholder="비밀번호 확인" />
    </fieldset>
    
    <div class="mismatch-message hide">비밀번호가 일치하지 않습니다.</div>
    
    <fieldset class="signup"><button type="submit" id="signup-button">회원가입</button>
    </fieldset>
    <script src="script2.js"></script>
  </main>
</body>

</html>
